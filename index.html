        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);

            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);

            overflow: hidden;
        }

            color: white;

            display: flex;
            justify-content: space-between;
            align-items: center;
